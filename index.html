<!DOCTYPE html>
<html>

<head>
    <title>Train Schedule</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <!-- train schedule logic -->
    <script src="./assets/js/logic.js"></script>
</head>

<body>
    <div class="container">
        <!-- page header -->
        <div class="row">
            <div class="col-xs-12">
                <div class="text-center jumbotron">
                    <h1>Choo Choo Times</h1>
                    <h2>Cus we need to know when to go.</h2>
                </div>
            </div>
        </div>
        <!-- table of train times -->
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Chugga Chugga CHOO CHOO</div>
                    <!-- Table -->
                    <table class="table">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <!-- form for adding new trains -->
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Add new choo choo machine:</div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="name-input">Train Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="dest-input">Destination</label>
                                <input class="form-control" id="dest-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="ftt-input">First train time - military time (HH:MM):</label>
                                <div class="row">
                                    <div class="col-xs-1">
                                        <input class="form-control" id="ftt-input-hours" type="number">
                                    </div>
                                    <div class="col-xs-1">
                                        <input class="form-control" id="ftt-input-minutes" type="number">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-xs-1">
                                        <label for="freq-input">Frequency (min):</label>
                                        <input class="form-control" id="freq-input" type="number">
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-default" id="submit-user" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
